<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./controller/AuthController.js"></script>
</head>

<body>
  <main id="main-holder">
    <img src="C:\Users\acer\Downloads\unnamed.png" width="100" height="80">
    <h2 id="login-header">Login</h2>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid email <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="email" name="email" id="username-field" class="login-form-field" placeholder="Email">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
